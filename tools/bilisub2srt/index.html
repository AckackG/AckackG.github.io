<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to SRT Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f7f7f7;
      }

      .container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        resize: none;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #output {
        width: 100%;
        min-height: 150px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
        white-space: pre-wrap; /* Preserve whitespace formatting */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea
        id="jsonInput"
        placeholder="Enter Bilibili Subtitle JSON  here..."
      ></textarea>
      <div>
        <button id="convertButton">Convert to SRT</button>
        <button id="copyButton">Copy Result</button>
      </div>
      <div id="output"></div>
    </div>

    <script>
      // Function to format seconds into the desired SRT format
      function formatSeconds(secondsStr) {
        const totalSeconds = parseInt(secondsStr, 10);
        if (isNaN(totalSeconds)) {
          return "Invalid input";
        }

        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        const milliseconds = Math.floor((parseFloat(secondsStr) * 1000) % 1000);

        // Use String.padStart to ensure two digits for hours, minutes, seconds, and three digits for milliseconds
        return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(
          2,
          "0"
        )}:${String(seconds).padStart(2, "0")},${String(milliseconds).padStart(
          3,
          "0"
        )}`;
      }

      // Main function to convert JSON to SRT format
      function convertToSRT(jsonString) {
        let data;
        try {
          data = JSON.parse(jsonString);
        } catch (error) {
          return "Invalid JSON format.";
        }

        if (!data || !Array.isArray(data.body)) {
          return "Invalid JSON structure.";
        }

        const result = [];
        data.body.forEach((subtitle) => {
          let content = `${subtitle.sid}\n`;
          content += `${formatSeconds(subtitle.from)} --> ${formatSeconds(
            subtitle.to
          )}\n`;
          content += `${subtitle.content}\n\n`;
          result.push(content);
        });

        return result.join("");
      }

      // Handle button click event to convert JSON to SRT
      document
        .getElementById("convertButton")
        .addEventListener("click", function () {
          const jsonInput = document.getElementById("jsonInput").value;
          const output = convertToSRT(jsonInput);
          document.getElementById("output").textContent = output;
        });

      // Handle button click event to copy the output to clipboard
      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          const output = document.getElementById("output");
          navigator.clipboard.writeText(output.textContent).then(
            () => {
              alert("Result copied to clipboard!");
            },
            () => {
              alert("Failed to copy result to clipboard.");
            }
          );
        });
    </script>
  </body>
</html>
